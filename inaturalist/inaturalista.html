<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Ciencia Ciudadana</title>

  <!-- Librería A-Frame para VR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Otros estilos y librerías omitidos por brevedad -->

  <style>
    /* Oculta la escena VR al inicio */
    #vr-scene {
      display: none;
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
    /* Centrar el botón */
    #start-container {
      margin: 2rem auto;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Contenedor del botón de inicio -->
  <div id="start-container">
    <h2>Explorar Reserva en Realidad Virtual</h2>
    <button id="start-vr-btn" class="btn btn-primary btn-lg">Ingresar a la experiencia VR</button>
  </div>

  <!-- Escena VR A-Frame oculta al principio -->
  <a-scene id="vr-scene" embedded>
    <a-sky color="#6EBAA7"></a-sky>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>

  <script>
    const btn = document.getElementById('start-vr-btn');
    const vrScene = document.getElementById('vr-scene');
    const startContainer = document.getElementById('start-container');

    btn.addEventListener('click', () => {
      // Oculta el contenedor del botón
      startContainer.style.display = 'none';

      // Muestra la escena VR
      vrScene.style.display = 'block';
    });
  </script>
  
  <!-- Footer, otros scripts y estilos aquí -->
</body>

</html>
